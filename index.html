<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="error">

    </div>
    <form id = 'form' action="/" method="GET">

            <button>Submit</button>
        </div>
    </form>
</body>
</html>
